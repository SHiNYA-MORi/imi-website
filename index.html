<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景色を色に */
            color: #fff; /* テキストの色を白に変更 */
            line-height: 2.0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .keyvisual {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column; /* 縦方向に並べる */
            align-items: center; /* 中央揃え */
        }

        .keyvisual-photo {
            max-width: 25%; /* 画像の最大幅を指定 */
            height: auto;
            margin: 0 auto; /* 上下の余白を追加 */
        }

        .main-text {
            margin-top: 20px; /* 画像とテキストの間の余白を追加 */
            font-size: 1.2em; /* テキストのサイズを調整 */
            font-family: 'Libre Baskerville', serif; /* フォントを変更 */
            font-weight: 400; /* フォントウェイトを指定 */
        }

        .container {
            max-width: 800px; /* コンテンツの最大幅を指定 */
            margin: 0 auto; /* 左右の自動マージンで中央揃え */
            padding: 20px; /* 内側の余白を追加 */
            background-color: #fff; /* 背景色を白に */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .main-text {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .keyvisual-photo {
                max-width: 100%;
            }
            .main-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="keyvisual">
        <img src="logo.png" alt="ロゴ" class="keyvisual-photo">
        <div class="main-text">
            <p>A Collective of Arts & Technology for Pluriverse</p>
        </div>
    </div>
</body>
</html>
